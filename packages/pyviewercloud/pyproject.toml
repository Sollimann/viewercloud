[tool.poetry]
name = "pyviewercloud"
version = "0.1.2"
description = "Python binding for viewercloud"
authors = ["Thomaub <github.thomaub@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/ThomAub/viewercloud"
keywords = ["Pointcloud", "visualisation", "rust", "webgl"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: GPU",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Rust",
    "Topic :: Artistic Software",
    "Topic :: Multimedia :: Graphics :: 3D Modeling",
    "Topic :: Multimedia :: Graphics :: Viewers",
    "Topic :: Scientific/Engineering :: Visualization",
]

[tool.poetry.dependencies]
python = "^3.6"
numpy = "^1.19.4"
twine = "^3.2.0"

[tool.poetry.dev-dependencies]
flake8 = "^3.8.4"
pytest = "^6.1.2"
black = "^20.8b1"
maturin = "^0.8.3"
setuptools-rust = "^0.11.5"
importlib-metadata = "^2.0.0"

[build-system]
requires = ["maturin>=0.8"]
build-backend = "maturin"

[tool.black]
line-length = 120
