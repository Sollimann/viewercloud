name: Package Release Flow

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        rust_toolchain: ["stable"]
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: macos-latest
            artifact_name: kitti-viewer
            asset_name: kitti-viewer-macos-amd64
            profile_rustup: default
            profile_ci_flow: ci-static-code-analysis-tasks
          - os: ubuntu-latest
            artifact_name: kitti-viewer
            asset_name: kitti-viewer-linux-amd64
            profile_rustup: default
            profile_ci_flow: ci-static-code-analysis-tasks
          - os: "windows-latest"
            artifact_name: kitti-viewer.exe
            asset_name: kitti-viewer-windows-amd64
            profile_rustup: minimal
            profile_ci_flow: none

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Build release
        uses: actions-rs/cargo@v1
        with:
          command: build --release --locked
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ github.ref }}
